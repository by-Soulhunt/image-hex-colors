<script>
  function copyText() {
    const text = document.getElementById("textToCopy").innerText;
    navigator.clipboard.writeText(text).then(() => {
      showToast("Text copied!");
    }).catch(err => {
      showToast("Could not copy");
      console.error(err);
    });
  }

  function showToast(message) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.style.visibility = "visible";
    toast.style.opacity = "1";

    setTimeout(() => {
      toast.style.opacity = "0";
      setTimeout(() => {
        toast.style.visibility = "hidden";
      }, 500);
    }, 2000); // toast is shown for 2 seconds
  }
</script>
<script>
  document.getElementById('fileInput').addEventListener('change', function () {
    const fileName = this.files[0]?.name || '';
    const allowedExtensions = /\.(jpg|jpeg|png|bmp)$/i;
    const fileAlert = document.getElementById('fileAlert');

    if (!allowedExtensions.test(fileName)) {
      fileAlert.classList.remove('d-none');
      this.value = '';  // очищує input, щоб користувач мусив вибрати новий файл
    } else {
      fileAlert.classList.add('d-none');
      document.getElementById('fileName').innerText = fileName;
    }
  });
</script>
